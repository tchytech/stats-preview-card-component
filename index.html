<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="container">
    <div class="box1">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div class="stats-heading">
          <div class="stats">
            <h4>10k+</h4>
            <p class="stats-paragraph">COMPANIES</p>
          </div>
          <div class="stats">
            <h4>314</h4>
            <p class="stats-paragraph">TEMPLATES</p>
          </div>
          <div class="stats">
            <h4>12m+</h4>
            <p class="stats-paragraph">QUERIES</p>
          </div>
        </div>
    </div>
    <div class="box2 overlay">
     <img src="/stats-preview-card-component-main/images/image-header-desktop.jpg" alt="">
    </div>
  </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">T_codess</a>.</p>
  </div>
</body>
</html>
